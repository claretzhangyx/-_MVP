<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>背词练习 | 林鹭俄语</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body data-page="study">
    <header>
      <div class="nav-container">
        <a class="logo" href="index.html">
          <img src="assets/img/logo.png" alt="林鹭俄语" class="logo-img">
          林鹭俄语
        </a>
        <nav class="nav-links">
          <a href="study.html" data-page="study">学习</a>
          <a href="mistakes.html" data-page="mistakes">错题</a>
          <a href="profile.html" data-page="profile">我的</a>
        </nav>
        <a class="cta-link" href="mistakes.html">查看错题本</a>
      </div>
    </header>

    <main class="page">
      <section class="hero fade-in">
        <h1>背词练习</h1>
        <p>
          拼写模式与记忆模式可随时切换，错题会自动进入错题本。养成固定节奏，让记忆更加扎实。
        </p>
        <div class="card-actions" style="justify-content:center; gap:16px; margin-top:16px;">
          <label class="pill" style="cursor:pointer; gap:10px;">
            <span>当前词书</span>
            <select id="bookSelect" style="border:none; background:transparent; color:inherit;"></select>
          </label>
          <label class="pill" id="unitSelectWrap" style="cursor:pointer; gap:10px; display:none;">
            <span>当前单元</span>
            <select id="unitSelect" style="border:none; background:transparent; color:inherit;"></select>
          </label>
          <a class="btn-secondary" href="study.html">返回词书列表</a>
        </div>
        <p id="practiceTips" class="subtle-text" style="margin-top:16px;">
          正在读取“我的”页的学习计划...
        </p>
      </section>

      <section class="card fade-in" style="margin-bottom:28px;">
        <div class="book-meta">
          <h3 id="trainerTitle">加载中...</h3>
          <div id="trainerMeta"></div>
        </div>
        <div class="round-info" id="roundInfo">第 1 轮 / 共 3 轮 · 当前单词 0 / 0</div>
        <div class="phase-switch" style="margin-top:16px;">
          <button type="button" class="active" data-phase="brush">刷词模式</button>
          <button type="button" data-phase="practice">练习模式</button>
          <button type="button" data-phase="test">测验模式</button>
        </div>
      </section>

      <section class="card fade-in" style="padding:0;">
        <div class="mode-switch" style="padding:24px;">
          <button type="button" class="active" data-mode="memorize">记忆模式（三选一）</button>
          <button type="button" data-mode="spell">拼写模式</button>
        </div>

        <div class="word-card" style="border-radius:0; box-shadow:none;">
          <div class="word-audio-wrap">
            <h2 id="ruWord">请选择词书</h2>
            <button class="audio-button" type="button" id="speakWord" aria-label="播放读音">🔊</button>
          </div>
          <p id="wordReference" class="word-reference"></p>
          <p id="zhHint">选择或上传词书后，这里会显示提示或中文释义。</p>

          <div class="brush-actions" id="brushActions">
            <button type="button" class="btn-primary" data-brush="known">认识</button>
            <button type="button" class="btn-secondary" data-brush="fuzzy">模糊</button>
            <button type="button" class="btn-danger" data-brush="unknown">不认识</button>
          </div>

          <div id="spellWrap" style="display:none; gap:12px; justify-content:center; margin:22px 0;">
            <input
              id="spellInput"
              type="text"
              placeholder="在此输入俄语单词拼写"
              style="padding:12px 16px; border-radius:12px; border:1px solid rgba(93,63,211,0.22); min-width:240px;"
            />
            <button id="spellCheck" class="btn-primary" type="button">检查拼写</button>
          </div>
          <div id="spellFeedback" class="spell-feedback"></div>

          <div class="choices" id="choicesWrap"></div>

          <div class="progress-track" style="margin-top:28px;">
            <span id="progressInfo">0 / 0</span>
            <button class="btn-secondary" type="button" id="nextWord">跳过本题</button>
          </div>
        </div>
      </section>

      <div
        id="practiceMessage"
        class="subtle-text"
        style="margin-top:18px; min-height:24px; text-align:center;"
        data-type=""
      ></div>

      <div id="practiceEmpty" class="empty-state" hidden></div>
    </main>

    <footer>
      <div class="footer-content">
        <div>
          <strong>林鹭俄语</strong>
          <p class="subtle-text">© 2025 林鹭俄语 · 让俄语学习更容易。</p>
        </div>
        <div class="footer-links">
          <a href="https://mp.weixin.qq.com/s/J4_CNg9AZCIwPnyk2VGLYQ" target="_blank" rel="noopener noreferrer">官方公众号</a>
          <a href="https://v.douyin.com/YleBclWDuhg/" target="_blank" rel="noopener noreferrer">官方抖音</a>
          <a href="https://xhslink.com/m/6cTUMuTcujT" target="_blank" rel="noopener noreferrer">官方小红书</a>
          <a href="https://space.bilibili.com/507886265?spm_id_from=333.337.0.0" target="_blank" rel="noopener noreferrer">官方b站</a>
          <a href="#" class="contact-link">联系我们</a>
        </div>
        <div class="subtle-text">轻按上方导航，可随时切换到错题或个人计划。</div>
      </div>
    </footer>

    <button class="back-to-top" aria-label="返回顶部">↑</button>

    <div class="contact-modal" id="contactModal" aria-hidden="true">
      <div class="contact-modal__card">
        <button class="contact-modal__close" type="button">关闭</button>
        <h3>林鹭俄语 · 学习小助手</h3>
        <p class="subtle-text" style="margin-bottom:12px;">保存二维码至手机，再用微信扫一扫添加小助手好友。</p>
        <img
          class="contact-modal__qr"
          src="assets/img/contact-wechat.png"
          alt="林鹭俄语微信小助手二维码"
        />
        <p class="contact-modal__hint"></p>
      </div>
    </div>

    <script src="assets/js/data.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/practice.js"></script>
  </body>
</html>
